<!DOCTYPE html>
<html>
<head>
  <title>Wisley Tour</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="manifest" href="https://intense-woodland-96442.herokuapp.com/manifest.json">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
    const el = document.createElement('pwa-update');
    document.body.appendChild(el);
  </script>

  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    //  var map = L.map('map').setView([51.15370198323349, -0.5051981364560665], 16.0);
    //  L.tileLayer('https://intense-woodland-96442.herokuapp.com/Rowly/{z}/{x}/{y}.png', {
      var map = L.map('map').setView([51.31491854089235, -0.475020752189743], 16.0);
      L.tileLayer('https://intense-woodland-96442.herokuapp.com/Wisley/{z}/{x}/{y}.png', {
        minZoom: 14,
    //    maxZoom: 18,
        maxZoom: 20, 
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);

    var poiIcon = L.icon({
      iconUrl: 'rhsLogo.png',
      iconSize: [30, 38]
    });

    var poi1  = L.marker([51.3147364, -0.4753614], {icon: poiIcon}).bindPopup('Photographers favourite'),
        poi2  = L.marker([51.3145914, -0.4776044], {icon: poiIcon}).bindPopup('Snakebarks and winter wildfire'),
        poi3  = L.marker([51.3152497, -0.4775300], {icon: poiIcon}).bindPopup('Purple pearls and a golden glow'),
        poi4  = L.marker([51.3154701, -0.4771034], {icon: poiIcon}).bindPopup('Contortion in silver circles'),
        poi5  = L.marker([51.3155630, -0.4761910], {icon: poiIcon}).bindPopup('Fire by the Lake'),
        poi6  = L.marker([51.3157252, -0.4760261], {icon: poiIcon}).bindPopup('Serpents in the wood'),
        poi7  = L.marker([51.3156262, -0.4753292], {icon: poiIcon}).bindPopup('Colour, contrasts and reflections'),
        poi8  = L.marker([51.3158642, -0.4745867], {icon: poiIcon}).bindPopup('Witch hazels and winter cherries'),
        poi9  = L.marker([51.3158425, -0.4737306], {icon: poiIcon}).bindPopup('A hedge on stilts');
  
    var pointsOfInterest = L.layerGroup([poi1, poi2, poi3, poi4, poi5, poi6, poi7, poi8, poi9]);
    map.addLayer(pointsOfInterest);

    var marker;

    function onLocationFound(e) {
      // var radius = e.accuracy;

      if(!marker) {
        marker = L.marker(e.latlng).addTo(map);
      } else {
        marker.setLatLng(e.latlng);
      }
      
      var zoom = map.getZoom();
      map.setView(e.latlng, zoom);
      // L.circle(e.latlng, radius).addTo(map);
    }

      function onLocationError(e) {
        alert(e.message);
    }
    map.locate({watch: true, enableHighAccuracy: true});
    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

  </script>

</body>
</html>
