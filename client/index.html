<!DOCTYPE html>
<html>
<head>
  <title>Wisley Tour</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="manifest" href="https://intense-woodland-96442.herokuapp.com/manifest.json">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
    const el = document.createElement('pwa-update');
    document.body.appendChild(el);
  </script>

  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    //  var map = L.map('map').setView([51.15370198323349, -0.5051981364560665], 16.0);
    //  L.tileLayer('https://intense-woodland-96442.herokuapp.com/Rowly/{z}/{x}/{y}.png', {
      var map = L.map('map').setView([51.31491854089235, -0.475020752189743], 16.0);
      L.tileLayer('https://intense-woodland-96442.herokuapp.com/Wisley/{z}/{x}/{y}.png', {
        minZoom: 14,
    //    maxZoom: 18,
        maxZoom: 20, 
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);

    const poiData = {
      poi1: "<p><b>Photographers favourite</b></p><p>On the corner of the bed overlooking the water is a striking five-stemmed birch <em>Betula utilis</em> var. <em>jacquemontii</em> ‘Doorenbos’. It has a backdrop of drooping blue cedars, a carpet of <em>Erica</em> × <em>darleyensis</em> ‘White Spring Surprise’ and <em>Rubus thibetanus</em> – a well-behaved ornamental bramble.</p><p>Crinkly <em>Corokia cotoneaster</em> stems add a silvery interest into the mix. To its left, the bed is full of the photographer’s favourite willow, <em>Salix alba</em> var. <em>vitellina</em> ‘Yelverton’. On a sunny winter’s day it is simply stunning.</p><p>Walk along the path towards The Glasshouse, enjoying Oakwood on your left and look up at the towering <em>Pinus nigra</em> trees.</p><p>Stay on the hard path as it bears left, passing the glistening white birch tree <em>Betula utilis</em> var. <em>jacquemontii</em> ‘Grayswood Ghost’ AGM on the edge of Oakwood. A little further up on the right, the dogwood <em>Cornus sanguinea</em> ‘Magic Flame’ AGM creates a colourful fire-like stand of stems.</p><p>When you reach the right-hand turn, take a moment to admire the <em>Osmanthus</em> × <em>burkwoodii</em> just beyond the junction, which are cloud-pruned to give interesting structure for any time of year.</p><p>Here you can choose to take the right-hand turn to continue along the Winter Walk to Stop 2, or divert into The Glasshouse and Glasshouse Café.</p>",
      poi2: "<p>Snakebarks and winter wildfire</p><p>As you walk along the length of this path look left for the pine and <em>Berberis</em> columns that mirror the beech in the Glasshouse Landscape beyond. On your right, admire the intriguing twisted branches of the magnificent ironwood tree <em>Parrotia persica</em>.The scaly bark is attractive, and in January you might spot tiny red spider-like flowers. The wood of this tree is too heavy to float in water.</p><p>To the left, the ground is full of marbled-leaved hellebore [Anna’s Red]. In late winter these have deep red flowers that look lovely when the sunlight streams through.</p><p>A little further on at the end of the bed, <em>Acer davidii</em> ‘George Forrest’ AGM is one of a number of attention-seeking snakebark maples that come to the fore at this time of year, when their bark is prominent.</p><p>On the right-hand side of the path, bright red berries on <em>Viburnum betulifolium</em> hold well through the winter.</p>",
      poi3: "<p>Purple pearls and a golden glow</p>",
      poi4: "<p>Contortion in silver circles</p>",
      poi5: "<p>Fire by the Lake</p>",
      poi6: "<p>Serpents in the wood</p>",
      poi7: "<p>Colour, contrasts and reflections</p>",
      poi8: "<p>Witch hazels and winter cherries</p>",
      poi9: "<p>A hedge on stilts</p>"
    };  

    var poiIcon = L.icon({
      iconUrl: 'https://intense-woodland-96442.herokuapp.com/Assets/rhsLogo.png',
      iconSize: [30, 38]
    });

    var poi1  = L.marker([51.3147364, -0.4753614], {icon: poiIcon}).bindPopup(poiData.poi1),
        poi2  = L.marker([51.3145914, -0.4776044], {icon: poiIcon}).bindPopup('Snakebarks and winter wildfire'),
        poi3  = L.marker([51.3152497, -0.4775300], {icon: poiIcon}).bindPopup('Purple pearls and a golden glow'),
        poi4  = L.marker([51.3154701, -0.4771034], {icon: poiIcon}).bindPopup('Contortion in silver circles'),
        poi5  = L.marker([51.3155630, -0.4761910], {icon: poiIcon}).bindPopup('Fire by the Lake'),
        poi6  = L.marker([51.3157252, -0.4760261], {icon: poiIcon}).bindPopup('Serpents in the wood'),
        poi7  = L.marker([51.3156262, -0.4753292], {icon: poiIcon}).bindPopup('Colour, contrasts and reflections'),
        poi8  = L.marker([51.3158642, -0.4745867], {icon: poiIcon}).bindPopup('Witch hazels and winter cherries'),
        poi9  = L.marker([51.3158425, -0.4737306], {icon: poiIcon}).bindPopup('A hedge on stilts');
  
    var pointsOfInterest = L.layerGroup([poi1, poi2, poi3, poi4, poi5, poi6, poi7, poi8, poi9]);
    map.addLayer(pointsOfInterest);

    var marker;

    function onLocationFound(e) {
      // var radius = e.accuracy;

      if(!marker) {
        marker = L.marker(e.latlng).addTo(map);
      } else {
        marker.setLatLng(e.latlng);
      }
      
      var zoom = map.getZoom();
      map.setView(e.latlng, zoom);
      // L.circle(e.latlng, radius).addTo(map);
    }

      function onLocationError(e) {
        alert(e.message);
    }
    map.locate({watch: true, enableHighAccuracy: true});
    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

  </script>

</body>
</html>
